# Build in one job, use binary in another job (download artifact).
# Copy to .github/workflows/build.yml
name: Build and use in pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azolfagharj/action-caddy-builder@v1
        id: build
        with:
          caddy-version: v2.10.2
          modules: github.com/caddy-dns/cloudflare
      - uses: actions/upload-artifact@v4
        with:
          name: caddy-binary
          path: ${{ steps.build.outputs.caddy-path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: caddy-binary
      - name: Run built Caddy
        run: |
          CADDY_BIN=$(find . -name 'caddy_*' -type f | head -1)
          chmod +x "$CADDY_BIN"
          "$CADDY_BIN" version
          "$CADDY_BIN" list-modules
